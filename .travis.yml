sudo: required
language: java
jdk:
- oraclejdk8
cache:
    directories:
        - $HOME/.gradle/caches/*
        - $HOME/.gradle/daemon
        - $HOME/.gradle/native
        - $HOME/.gradle/wrapper
before_install:
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
after_success:
    - bash <(curl -s https://codecov.io/bash)
install:
    - ./gradlew build --stacktrace --info
    - ls -R $HOME/.recipes2pdf

